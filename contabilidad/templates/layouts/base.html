{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Cargar de Boostrap para style css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <!-- Cargar la librería Font Awesome para iconos -->
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>

  <!-- Cargar la librería Feather Icons para iconos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

  <!-- Cargar la fuente de íconos Material Icons Sharp desde Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

  <!-- Personalización de style template -->
  <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">
</head>

<body>

  {% include 'layouts/header.html' %}

  <div class="container-fluid">

    <div class="row">
      
      {% include 'layouts/navbar.html' %}

      <main class="col-md-9 ms-sm-auto col-lg-8 px-md-4">
        {% block content %}
        {% endblock %}
      </main>
      
      <div class="col-md-3 col-lg-2 d-md-block bg-light">
        {% block filtros%}
        {% endblock %}
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
