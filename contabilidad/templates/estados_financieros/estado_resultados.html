{% extends "layouts/base.html" %}

{% block title %}
    ANF115 | Estado de Resultados
{% endblock %}

{% block content %}    
    {% for elemento in transaccion_cuenta %}
        {{elemento}}
        </br>
    {% endfor %}
    
{% endblock %}

{% block filtros%}
</br>
<form method="post">
    {% csrf_token %}
    <label for="fechainicio">Fecha inicial</label><br>
    <input class="form-control" type="date" id="año" name="fechainicio" {%if fecha_inicio %} value={{fecha_inicio}} {% endif %} required><br>

    <label for="fechafinal">Fecha final</label><br>
    <input class="form-control" type="date" id="año" name="fechafinal" {%if fecha_final %} value={{fecha_final}} {% endif %} required><br>
    <div class="text-center">
        <input class="btn btn-dark" type="submit" value="Generar">
    </div>
</form>
</br>
{% endblock %}
